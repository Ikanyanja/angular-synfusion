<table class='e-table'>
  <tr>
    <th>Order ID</th>
    <th>Customer ID</th>
    <th>Employee ID</th>
    <th>ShipName</th>
    <th>OrderDate</th>
    <th>ShippedDate</th>
  </tr>
  <tr *ngFor="let item of items">
      <td>
          {{item.OrderID}}
      </td>
      <td>
        {{item.CustomerID}}
      </td>
      <td>
        {{item.EmployeeID}}
      </td>
      <td>
        {{item.ShipName}}
      </td>
      <td>
        {{item.OrderDate}}
      </td>
      <td>
        {{item.ShippedDate}}
      </td>
  </tr>
</table>
